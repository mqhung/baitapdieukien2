<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<h2 style="position:absolute; left:490px; top:150px;">Do You Love Me?</h2>
<input type="button" id="yes" value="Yes" onclick="yesClick();" style="position:absolute; left:500px; top:235px;" >
&nbsp; &nbsp; &nbsp; &nbsp;
<input type="button" id="no" value="No" onmouseover="noButton();" style="position:absolute; left:600px; top:235px;" >
</body>
<script>
    function yesClick() {
        alert("Yeah, baby! That's right.");
    }
    function noButton() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("no").style.left = x + 'px';
        document.getElementById("no").style.top = y + 'px';
    }
</script>
</html>
